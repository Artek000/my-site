<div class="container">
  <br>
  <h4><mark>Автомобиль:</mark>{{name}}
  <small>{{model}}</small></h4>
  <div class="alert alert-success">
      Характеристики авто:
      <ul>
        <li>Скорость: <strong>{{speed}}</strong>km</li>
        <li>Цвет автомобиля: <strong>{{colors.car}}</strong></li>
        <li>Цвет салона: <strong>{{colors.salon}}</strong></li>
        <li>Цвет колес: <strong>{{colors.wheels}}</strong></li>
      </ul>
  </div>

    <form (submit)="addOpt(option.value)">
      <div class="form-group">
        <label for="option">Добавление возможностей</label>
        <input type="text" class="form-control" id="option" placeholder="Новая функция" #option>
        <br>
        <button type="submit" class="btn btn-outline-danger">Добавить</button>
      </div>
    </form>

  <h5>Возможности Автомобиля</h5>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options; let i = index" >{{i+1}} - {{opt}}<button type="submit" class="btn btn-warning btn-sm">x</button></li>
    </ul>
  </div>

  <h5>Выберите Автомобиль</h5>

  <button class="btn btn-danger" (click)="carSelect('bmw')">BMW</button>
  <button class="btn btn-warning" (click)="carSelect('audi')">Audi</button>
  <button class="btn button-info" (click)="carSelect('mers')">Mersedes</button>

</div>
