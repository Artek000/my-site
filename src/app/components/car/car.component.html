<div class="container">
  <br>
  <h4><mark>Автомобиль:</mark>{{name}}
  <small>{{model}}</small></h4>
  <div class="alert alert-success">
      Характеристики авто:
      <ul>
        <li>Скорость: <strong>{{speed}}</strong>km</li>
        <li>Цвет автомобиля: <strong>{{colors.car}}</strong></li>
        <li>Цвет салона: <strong>{{colors.salon}}</strong></li>
        <li>Цвет колес: <strong>{{colors.wheels}}</strong></li>
      </ul>
  </div>

  <h5>Возможности Автомобиля</h5>
  <div class="alert alert-warning">
    <ul>
      <li *ngFor="let opt of options; let i = index" >{{i+1}} - {{opt}}</li>
    </ul>
  </div>

  <h5>Выберите Автомобиль</h5>

  <button class="btn btn-danger" (click)="bmwSelect()">BMW</button>
  <button class="btn btn-warning" (click)="audiSelect()">Audi</button>
  <button class="btn button-info" (click)="mersSelect()">Mersedes</button>

</div>
